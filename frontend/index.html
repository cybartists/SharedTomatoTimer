<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SharedTomatoTimer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Shared Tomato Timer</h1>
    <div id="timer-display">24:00</div>
    <input type="range" id="time-range" min="1" max="60" value="24">
    <div id="selected-time">24 Minutes</div>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
</div>
<script src="script.js"></script>
</body>
</html>
